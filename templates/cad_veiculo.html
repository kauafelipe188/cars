<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Rent a Car</title>
</head>
<body>
    <section id="header">
        <div id="menu">
            <div id="logo">
                <img src="/static/imagens/logo.png" width="84">
            </div>
            <nav>
                <ul class="poppins-light">
                    <li><a href="/logged">Home</a></li>
                    <li><a href="/veiculos_logged"> Veículos</a></li>
                    <li><a href="/alugar_logged">Alugar</a></li>
                    <li><a href="/perfil">Minha Conta</a></li>
                </ul>
            </nav>
            <div></div> 
        </div>
    </section>
    <section id="content">        
        <main id="main">
        <!-- veiculos -->
        <form method="post" action="/cad_veiculo" enctype="multipart/form-data">
            <div>
                <label for="nome">Nome do Veículo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca"   
     required>
            </div>
            <div>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div>
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>
            </div>
            <div>
                <label for="ano">Ano:</label>   
    
                <input type="number" id="ano" name="ano" required>
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" required>
            </div>
            <div>
                <label for="disponibilidade">Disponibilidade:</label>   
    
                <select id="disponibilidade" name="disponibilidade">
                    <option value="disponivel">Disponível</option>
                    <option value="indisponivel">Indisponível</option>
                </select>
            </div>
            <div>
                <label for="valor">Valor Diário:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div>
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    <footer>
        Todos os Direitos Reservados - John - 2024 - V1
    </footer>

</body>
</html>
